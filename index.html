// Logs handling
const logs = document.getElementById("logs");
function clear_logs() { logs.innerHTML = ""; }
function log_ok(title,msg)   { log(title,msg,['alert','alert-success']); }
function log_info(title,msg) { log(title,msg,['alert','alert-info']); }
function log_warn(title,msg) { log(title,msg,['alert','alert-warning']); }
function log_err(title,msg)  { log('ERROR: '+title,msg,['alert','alert-danger']); }
function log(title,msg,classes=[]) {
  const div = document.createElement('div');
  div.style['white-space']= 'pre-wrap';
  div.innerHTML = '<strong>['+title+']</strong> '+msg;
  classes.forEach((x)=>div.classList.add(x));
  logs.appendChild(div);
}

// Create a Parser object from our grammar.
const parser = new nearley.Parser(nearley.Grammar.fromCompiled(grammar));
const initial_state = parser.save();

// Converts a string to a series of instructions
function parse(code) {
  parser.restore(initial_state);
  parser.feed(code);
  return parser.results[0];
}

// In place scoping of (meta-)term and instructions
function scope(e, env, ctx=Ctx()) {
  if (!e) { return e; }
  switch (e[c]) {
    // Variable, meta-variable or symbol to scope
    case "PreScope":
      let i = index_of(ctx,e.name);
      if (i != null) { return Var (i, preferred_name=e.name); }
      let s = get(env,e.name);
      if (s) { return Ref(s.fullname); }
      return MVar(e.name,[])
    // (Meta-)term constructors
      break;
    case "All":
      e.dom = scope(e.dom, env, ctx);
      e.cod = scope(e.cod, env, extend(ctx, [e.name,null]));
      break;
    case "Lam":
      e.type = scope(e.type, env,ctx);
      e.body = scope(e.body, env, extend(ctx, [e.name,null]));
      break;
    case "App":
      e.func = scope(e.func, env,ctx);
      e.argm = scope(e.argm, env,ctx);
      break;
    case "MVar":
      for (let i = 0; i < e.args.length; i++) {
        e.args[i] = scope(e.args[i], env,ctx);
      }
      break;
    // Instruction constructors
    case "Check":
      e.type = scope(e.type, env,ctx);
    case "Eval":
    case "Infer":
    case "Print":
      e.term = scope(e.term, env,ctx);
      break;
    case "Def":
      e.def = scope(e.def, env,ctx);
    case "Decl":
      e.type = scope(e.type, env,ctx);
      break;
    case "Rew":
      e.lhs = scope(e.lhs, env,ctx);
      e.rhs = scope(e.rhs, env,ctx);
      break;
  }
  return e;
}

// Pretty prints a context
function show_context(ctx, i = 0) {
  var bind = get_bind(ctx, i);
  if (bind) {
    var term = " : " + (bind[1] ? show(norm(bind[1], {}, true), ctx) : "?");
    return show_context(ctx, i + 1) + bind[0] + term + "\n";
  } else {
    return "";
  }
}

// Converts a term to a string
function show(term, ctx = Ctx()) {
  switch (term[c]) {
    case "Var":
      return get_name(ctx, term.index) || "#" + term.index;
    case "Typ":
      return "Type";
    case "All":
      let dom = show(term.dom, extend(ctx, [term.name, null]));
      let cod = show(term.cod, extend(ctx, [term.name, null]));
      return "(" + term.name + " : " + dom + ") -> " + cod;
    case "Lam":
      let body = show(term.body, extend(ctx, [term.name, null]));
      if (term.bind) {
        return "(" + term.name + " : " + show(term.bind, extend(ctx, [term.name, null])) + ") => " + body;
      } else {
        return term.name + " => " + body;
      }
    case "App":
      let text = ")";
      let vterm = term;
      while (vterm[c] === "App") {
        text = " " + show(vterm.argm, ctx) + text;
        vterm = vterm.func;
      }
      return "(" + show(vterm, ctx) + text;
    case "Ref":
      return term.name;
    case "PreScope":
      return '?'+term.name;
    case "Star":
      return '*';
    case "MVar":
      console.log(term);
      return term.name+"["+term.args.map((x)=>show(x,ctx)).join(',')+"]";
  }
}

// Shifts a term
function shift(term, inc, depth) {
  switch (term[c]) {
    case "Var":
      return Var(term.index < depth ? term.index : term.index + inc);
    case "Typ":
      return Typ();
    case "All":
      var name = term.name;
      var bind = shift(term.bind, inc, depth + 1);
      var body = shift(term.body, inc, depth + 1);
      return All(name, bind, body);
    case "Lam":
      var name = term.name;
      var bind = term.bind && shift(term.bind, inc, depth + 1);
      var body =              shift(term.body, inc, depth + 1);
      return Lam(name, bind, body);
    case "App":
      var func = shift(term.func, inc, depth);
      var argm = shift(term.argm, inc, depth);
      return App(func, argm);
    case "Ref":
      return Ref(term.name);
  }
}

// Checks if two terms are equal
function equals(a, b, env) {
  function Eql(a, b)    { return ["Eql", {a, b}]; }
  function Bop(v, x, y) { return ["Bop", {v, x, y}]; }
  function Val(v)       { return ["Val", {v}]; }

  function step(node) {
    switch (node[0]) {
      // An equality test
      case "Eql":
        var {a, b} = node[1];

        // Gets whnfs with and without dereferencing
        var ax = norm(a, {}, false);
        var bx = norm(b, {}, false);
        var ay = norm(a, env, false);
        var by = norm(b, env, false);

        // Optional optimization: if hashes are equal, then a == b
        if (a[2] === b[2] || ax[2] === bx[2] || ay[2] === by[2]) {
          return Val(true);
        }

        // If non-deref whnfs are app and fields are equal, then a == b
        var x = null;
        if (ax[2] !== ay[2] || bx[2] !== by[2]) {
          if (ax[0] === "Ref" && bx[0] === "Ref" && ax[1].name === bx[1].name) {
            x = Val(true);
          } else if (ax[0] === "App" && bx[0] === "App") {
            var func = Eql(ax[1].func, bx[1].func);
            var argm = Eql(ax[1].argm, bx[1].argm);
            x = Bop(false, func, argm);
          }
        }

        // If whnfs are equal and fields are equal, then a == b
        var y = null;
        if (ay[0] === "Typ" && by[0] === "Typ") {
          y = Val(true);
        } else if (ay[0] === "All" && by[0] === "All") {
          y = Bop(false, Eql(ay[1].bind, by[1].bind), Eql(ay[1].body, by[1].body));
        } else if (ay[0] === "Lam" && by[0] === "Lam") {
          y = Eql(ay[1].body, by[1].body)
        } else if (ay[0] === "App" && by[0] === "App") {
          y = Bop(false, Eql(ay[1].func, by[1].func), Eql(ay[1].argm, by[1].argm));
        } else if (ay[0] === "Var" && by[0] === "Var") {
          y = Val(ay[1].index === by[1].index);
        } else {
          y = Val(false);
        }

        return x ? Bop(true, x, y) : y;

      // A binary operation (or / and)
      case "Bop":
        var {v, x, y} = node[1];
        if (x[0] === "Val") {
          return x[1].v === v ? Val(v) : y;
        } else if (y[0] === "Val") {
          return y[1].v === v ? Val(v) : x;
        } else {
          return Bop(v, step(x), step(y));
        }

      // A result value (true / false)
      case "Val":
        return node;
    }
  }

  // Expands the search tree until it finds an answer
  let tree = Eql(a, b);
  while (tree[c] !== "Val") { tree = step(tree); }
  return tree.v;
}

// Reduces a term to normal form or head normal form
function norm(term, defs, full) {
  const cont = full ? norm : (x => x);
  const apply = (func, argm) => {
    var func = norm(func, defs, false);
    if (func[c] === "Lam") {
      return norm(subst(func.body, argm, 0), defs, full);
    } else {
      return App(cont(func, defs, false), cont(argm, defs, full));
    }
  }
  const dereference = (name) => {
    if (defs[name] && !defs[name].seen) {
      return norm(defs[name].term, defs, full);
    } else {
      return Ref(name);
    }
  }
  switch (term[c]) {
    case "Var": return Var(term.index);
    case "Typ": return Typ();
    case "All": return All(term.name, cont(term.bind, defs, false), cont(term.body, defs, full));
    case "Lam": return Lam(term.name, term.bind && cont(term.bind, defs, false), cont(term.body, defs, full)); 
    case "App": return apply(term.func, term.argm);
    case "Ref": return dereference(term.name);
  }
}

// Substitution
function subst(term, val, depth) {
  switch (term[c]) {
    case "Var":
      return depth === term.index ? val : Var(term.index - (term.index > depth ? 1 : 0));
    case "Typ":
      return Typ();
    case "All":
      var name = term.name;
      var bind = subst(term.bind, val && shift(val, 1, 0), depth + 1);
      var body = subst(term.body, val && shift(val, 1, 0), depth + 1);
      return All(name, bind, body);
    case "Lam":
      var name = term.name;
      var bind = term.bind && subst(term.bind, val && shift(val, 1, 0), depth + 1);
      var body =              subst(term.body, val && shift(val, 1, 0), depth + 1);
      return Lam(name, bind, body);
    case "App":
      var func = subst(term.func, val, depth);
      var argm = subst(term.argm, val, depth);
      return App(func, argm);
    case "Ref":
      var name = term.name;
      return Ref(name);
  }
}

// Infers the type of a term
function infer(term, env, ctx = Ctx()) {
  switch (term[c]) {
    case "Typ":
      return Typ();
    case "All":
      var ex_ctx = extend(ctx, [term.name, term.dom]);
      let dom_t = infer(term.dom, env, ex_ctx);
      var cod_t = infer(term.cod, env, ex_ctx);
      if (!equals(dom_t, Typ(), env, ctx) || !equals(cod_t, Typ(), env, ctx)) {
        throw "Infer\nForall not a type: `" + show(term, ctx) + "`.\n\n[CONTEXT]\n" + show_context(ctx);
      }
      return Typ();
    case "Lam":
      if (term.bind === null) {
        throw "Infer:\nCan't infer non-annotated lambda `"+show(term,ctx)+"`.\n\n[CONTEXT]\n" + show_context(ctx);
      } else {
        var ex_ctx = extend(ctx, [term.name, term.bind]);
        var body_t = infer(term.body, env, ex_ctx);
        var term_t = All(term.name, term.bind, body_t);
        infer(term_t, env, ctx);
        return term_t;
      }
    case "App":
      var func_t = norm(infer(term.func, env, ctx), env, false);
      if (func_t[c] !== "All") {
        throw "Infer:\nNon-function application on `" + show(term, ctx) + "`.\n\n[CONTEXT]\n" + show_context(ctx);
      }
      var bind_t = subst(func_t.bind, term.argm, 0);
      var argm_v = check(term.argm, bind_t, env, ctx, () => "`" + show(term, ctx) + "`'s argument");
      return subst(func_t.body, argm_v, 0);
    case "Ref":
      let def = get(env,term.name);
      if (def) {
        if (def.done) {
          return def.type;
        } else {
          def.done = true;
          if (def.type) {
            check(def.term, def.type, env, ctx, () => "`" + term.name + "`'s annotated type");
          } else {
            def.type = infer(def.term, env, ctx);
          }
          return def.type;
        }
      } else {
        throw "Infer:\nUndefined reference: `" + term.name + "`.";
      }
    case "Var":
      return get_term(ctx, term.index);
  }
}

// Checks if a term has given type
function check(term, type, env, ctx = Ctx(), expr) {
  var expr = expr || (() => show(term, ctx));
  var type = norm(type, env, false);
  if (type[c] === "All" && term[c] === "Lam" && !term.bind) {
    infer(type, env, ctx);
    const ex_ctx = extend(ctx, [type[1].name, type[1].bind]);
    const body_v = check(term[1].body, type[1].body, env, ex_ctx, () => "`" + show(term, ctx) + "`'s body");
    return Lam(type[1].name, type[1].bind, body_v);
  } else {
    const term_t = infer(term, env, ctx);
    let checks = false;
    try {
      checks = equals(type, term_t, env, ctx);
    } catch (e) {
      console.log("Couldn't decide if terms are equal.");
      console.log(e);
    }
    if (!checks) {
      throw "Check:"                                       +"\n"+
        "Type mismatch on " + expr() + "."                 +"\n"+
        "- Expect = " + show(norm(type  , env, true ), ctx)+"\n"+
        "- Actual = " + show(norm(term_t, env, false), ctx)+"\n"+
        "[CONTEXT]"                                        +"\n"+
        show_context(ctx);
    }
    return term;
  }
}


function add_env_rule(env, qualname, rule) { get(env,qualname).rules.push(rule); }

function check_instruction(instruction, env) {
  let ins;
  try {
    ins = scope(instruction,env);
  } catch (err) {
    log_err("rule",err);
  }
  switch (ins[c]) {
  case "Print":
    log_info("Show",show(ins.term));
    break;
  case "Decl":
    log_ok("Symbol declared",ins.name+" with type " +show(ins.type) );
    add_new_symbol(env,ins.name,ins.type);
    break;
  case "Def":
    log_ok("Symbol defined",
      (ins.name || 'unnamed')+
      " with type " + (ins.type ? show(ins.type) : 'undefined')+
      " and definition "+(ins.def ? show(ins.def) : 'undefined'));
    break;
  case "Rew":
      check_rule(env,ins.lhs,ins.rhs);
      log_ok("Rewrite rule added",show(ins.lhs)+ " --\> " + show(ins.rhs));
    break;
  }
}

var code, instructions;
function check_all_instructions() {
  clear_logs();
  try {
    code = document.getElementById("code").value;
    instructions = parse( code );
    log_ok("Parsing","done.");
    let env = Env();
    instructions.forEach((ins)=>check_instruction(ins,env));
    log_ok("All done !");
  } catch(err) {
    const i = err.message.indexOf(':');
    if (i<0) { throw err; }
    log_err(err.message.slice(0,i),err.message.slice(i+1));
    return;
  }
}
